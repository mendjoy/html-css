<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;&lt;/p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Tags de h1 a h6">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;&lt;/abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;&lt;/code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;&lt;/ol&gt; e  &lt;li&gt;&lt;/li&gt;">Lista Numerada</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;&lt;/ul&gt; e &lt;li&gt;&lt;/li&gt;">Lista não ordenada</abbr></li>
    </ul>
    
</body>
</html>
