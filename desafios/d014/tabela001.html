<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 700px;
        }
        caption {
            font-size: 1.3em;
            padding: 10px;
            font-weight: bold;}
        th,td {
            border: 1px solid black;
            padding: 10px;
        }
        th, .final {
            background-color: rgb(55, 114, 114);
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <caption>Boletim Escolar</caption>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>

            </tr> 
            <tr>
                <th scope="col">Nota 01</th>
                <th scope="col">Nota 02</th>
            </tr>  
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="row">Exatas</th>
                <td>Matemática</td>
                <td>7.0</td>
                <td>8.3</td>
                <td>7.65</td> 
            </tr>
            <tr>
                <td>Física</td>
                <td>6.0</td>
                <td>7.0</td>
                <td>6.5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>5.3</td>
                <td>7.0</td>
                <td>6.15</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>9.0</td>
                <td>8.0</td>
                <td>8.5</td>
            </tr>
            <tr>
                <th colspan="4" scope="row">Média de exatas</th>
                <td class="final">7.16</td>
            </tr>
            <tr>
                <th rowspan="2" scope="row">Humanas</th>
                <td>História</td>
                <td>7.0</td>
                <td>6.5</td>
                <td>6.75</td>
                
            </tr>
            <tr>
                <td>Geografia</td>
                <td>6.5</td>
                <td>8.9</td>
                <td>7.7</td>
            </tr>
            <tr>
                <th colspan="4" scope="row">Média de Humanas</th>
                <td class="final">7.22</td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
