<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" minlength="8" maxlength="20" size="10">
        </p>
        <p>
            <input type="button" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
